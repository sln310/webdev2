<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ECsite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="container">
        <!-- navbar -->
        <nav class="navbar">
          <a href="index.html" class="navbar-brand">ABC</a>
          <button type="button" class="navbar-toggler">
            <i class="fas fa-bars"></i>
          </button>

          <div class="cart">
            <button type="button" id="cart-btn">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count-info"></span>
            </button>

            <div class="cart-container">
              <div class="cart-list"></div>

              <div class="cart-total">
                <h3>Total: $</h3>
                <span id="cart-total-value"></span>
              </div>
            </div>
          </div>
        </nav>
        <!-- end of navbar -->

        <!-- banner -->
        <div class="banner">
          <div class="banner-content">
            <h1>ABC</h1>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Cupiditate eveniet accusantium, placeat quidem, itaque rem
              similique dolores a odio vitae totam, provident sapiente natus vel
              eos! In eaque placeat reprehenderit!
            </p>
          </div>

          <div class="banner-img">
            <img src="images/download (1).png" alt="furniture banner image" />
          </div>
        </div>
        <!-- end of banner  -->
      </div>
    </header>
    <!-- end of header -->

    <!-- products section  -->
    <section class="products">
      <div class="container">
        <h2>Our Products</h2>
        <div class="product-list"></div>
      </div>
    </section>
    <!-- end of products section -->

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="social-icons">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

    <script src="app.js"></script>
  </body>
</html>
